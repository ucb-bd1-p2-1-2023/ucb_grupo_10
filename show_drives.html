    <script>
        cargarCoches();
        async function cargarCoches() {
            const data = await getDrivesWithUser();
            let table = document.getElementById("mytable");
            if(data.length != 0){
                for(let i = 0; i < data.length; i++) {
                console.log(data.length);
                let row = `<tr class=" table-dark">  
                                <td class="col" style="padding-inline: 30px;">${data[i].id}</td>
                                <td class="col" style="padding-inline: 30px;">${data[i].conductors_name}</td>
                                <td class="col" style="padding-inline: 30px;">${data[i].conductors_id}</td>
                                <td class="col" style="padding-inline: 30px;">${data[i].placa}</td>
                                <td class="col" style="padding-inline: 30px;">${data[i].marca}</td>
                                <td class="col" style="padding-inline: 30px;">${data[i].modelo}</td>
                                <td class="col" style="padding-inline: 30px;">${data[i].capacidad}</td>
                          </tr>`
                console.log(`${data[i].id}`);
                table.innerHTML += row;
                }
            }else{
                let row1 = `<tr class="table-dark">No hay Coches</tr>`;
                table.innerHTML += row1;
            }
        }
        
        async function getDrivesWithUser() {
            const url = 'http://localhost:3000/getDrivesWithDriver';
            const method = 'GET';
            const headers = {
                'Accept': 'application/json'
            };
            const medatata = { method, headers };
            let obj;
            const response = await fetch(url,medatata);
            const users = response.json();
            return users;
            console.log(obj);
            
           // usuarios(obj);    
        }
