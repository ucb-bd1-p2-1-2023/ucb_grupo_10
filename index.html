<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>In Driver</title>
</head>
<body>
    <div class="box">
        <h1 class="title is-1" style="text-align: center;">In Drive</h1>
        <h2 class="subtitle is-3" style="text-align: center;font-size: small;"><i>Bienvenido a In drive, Favor de iniciar sesion o registrarse</i></h2>
        <nav>
            <ul class="navi">
                <li> <a href="/user_form.html" style="color:black;border-radius: 5px; background-color:skyblue;
                border-style:inset;
                border:2px"><b><i>User Form</i></b></a></li>
            </ul>
        </nav>
    </div>
    <div class="box my-6">
        <div class="field">
            <button class="button" style="border-style: dashed; border-radius: 20px; background-color:greenyellow"
            >Registrarse como Usuario</button>
        </div>
    </div>
    <script>
        function submitForm() {

            function getValues() {
                return {
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    email: document.getElementById('email').value,
                }
            }
            

            const url = 'http://localhost:3000/driver';
            const method = 'POST';
            const headers = {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            };
            const body = JSON.stringify(getValues());
            const medatata = { method, headers, body };
            fetch(url, medatata)
            .then(response => response.json())
            .then(response => console.log(JSON.stringify(response)))
        }
    </script>
</body>
</html>
