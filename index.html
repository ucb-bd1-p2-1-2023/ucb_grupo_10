<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>In Driver</title>
</head>
<body style="padding: 0;margin: 0;box-sizing: border-box;">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">In Drive</a>
            </div>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Inicar Sesion</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="contenedor_imagen" style="align-items: center;">
                    <img src="https://cdn6.aptoide.com/imgs/0/f/8/0f8db7206136728df0b0c2784861dbb9_fgraphic.png" alt="In Driver" style=" width:80%;padding-left:20%;padding-top:2%;">
                </div>
                <div class="alerta" id="alertaR" hidden="true" style="background-color: goldenrod;width:40%;text-align: center;padding:10; border-radius: 20px;position: flex; left:30%;top:30%">
                    <h4>Registrarse como</h4>
                    <button class="btn btn-dark" onclick="irRegistroConductor();">Conductor</button>
                    <button class="btn btn-dark" onclick="irRegistroUsuario()">Usuario</button>
                </div>
                <div class="card" id="registro">
                    <div class="card-body" style="align-items: center; text-align:center;position: relative;">
                        <h3 style="text-align:center;">Favor de Iniciar Sesion o de Registrarse</h3>
                        <button class="btn btn-primary" id="sesion" style="border-radius: 30px;">Inicar Sesion</button>
                        <button class="btn btn-primary" onclick="registro();" id="registro" style="border-radius: 30px;">Registrarse</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function submitForm() {

            function getValues() {
                return {
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    email: document.getElementById('email').value,
                }
            }
            

            const url = 'http://localhost:3000/driver';
            const method = 'POST';
            const headers = {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            };
            const body = JSON.stringify(getValues());
            const medatata = { method, headers, body };
            fetch(url, medatata)
            .then(response => response.json())
            .then(response => console.log(JSON.stringify(response)))
        }
        function registro(){
            document.getElementById('alertaR').hidden=false;
            document.getElementById("registro").hidden=true;
            document.getElementById('alertaR').style.display="block";
        }
        function irRegistroUsuario(){
            location.href="user_form.html";
        }
        function irRegistroConductor(){
            location.href="driver_form.html";
        }
    </script>
</body>
</html>
