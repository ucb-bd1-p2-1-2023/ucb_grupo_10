<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>In Driver</title>
</head>
<body>
    <div class="box">
        <h1 class="title is-1">ðŸš˜ Driver Form</h1>
        <h2 class="subtitle is-3">Fill your data in this form</h2>
        <nav>
            <ul class="navi">
                <li> <a href="/user_form.html" style="color:black;border-radius: 5px; background-color:skyblue;
                border-style:inset;
                border:2px"><b><i>User Form</i></b></a></li>
            </ul>
        </nav>
    </div>
    <div class="box my-6">
        <div class="field">
            <label class="label" for="firstName">First name:</label>
            <div class="control">
                <input class="input" type="text" id="firstName" placeholder="Exammple: Carlos">
            </div>
        </div>
        <div class="field">
            <label class="label" for="lastName">Last name:</label>
            <div class="control">
                <input class="input" type="text" id="lastName" placeholder="Example: Terraza">
            </div>
        </div>
        <div class="field">
            <label class="label" for="email">Email:</label>
            <div class="control">
                <input class="input" type="text" id="email" placeholder="Example: carlos@gmail.com">
            </div>
        </div>
        <div class="field">
            <label class="label" for="telefono">Telefono</label>
            <div class="control">
                <input class="input" tye="integrer" id="telefono" placeholder="Example: 778975676">
            </div>
        </div>
        <div class="block">
            <button class="button is-primary is-meidum is-fullwidth mt-6" onclick="submitForm()">Submit</button>
        </div>
    </div>
    <script>
        function submitForm() {

            function getValues() {
                return {
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    email: document.getElementById('email').value,
                }
            }
            

            const url = 'http://localhost:3000/driver';
            const method = 'POST';
            const headers = {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            };
            const body = JSON.stringify(getValues());
            const medatata = { method, headers, body };
            fetch(url, medatata)
            .then(response => response.json())
            .then(response => console.log(JSON.stringify(response)))
        }
    </script>
</body>
</html>
