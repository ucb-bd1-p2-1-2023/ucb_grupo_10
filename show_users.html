    <script>
        function getUsers() {
            const url = 'http://localhost:3000/user';
            const method = 'GET';
            const headers = {
                'Accept': 'application/json'
            };
            const medatata = { method, headers };
            let obj;
            fetch(url, medatata)
            .then(response => response.json())
            .then(response =>  usuarios(response));   
            console.log(obj);
           // usuarios(obj);    
        }
        function usuarios(data) {
            let table = document.getElementById("mytable");
            for(let i = 0; i < data.length; i++) {
            console.log(data.length);
                let row = `<tr style="display: inline-block; padding-inline: 20px; ">  
                                <td style="width:20%; padding-inline: 60px;text-align:justify;">${data[i].id}</td>
                                <td style="width:20%; padding-inline: 60px;text-align:justify">${data[i].user_name}</td>
                                <td style="width:20%; padding-inline: 60px;text-align:justify">${data[i].user_password}</td>
                                <td style="width:20%; padding-inline: 60px;text-align:justify">${data[i].email}</td>    
                                <td style="width:25%; padding-inline: 40px;text-align:left;" >${data[i].ciudad}</td>
                          </tr>`
                console.log(`${data[i].id}`);
                table.innerHTML += row;
            }
        }
        
    </script>
